<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/vue.js"></script>
    <link rel="stylesheet" href="./styles/output.css">
    <title>Human vs AI</title>
</head>

<body>
    <div id="app">
        <!-- Class name / Health bars here -->
        <p class="text-6xl text-center">Human vs AI</p>

        <div class="flex flex-wrap justify-center mt-4">

            <div class="w-96 mx-4 block">
                <p class="text-5xl text-center uppercase">Human</p>
                <div class="w-full border-blue-400 border-solid border-2 rounded">
                    <div class="text-center text-white py-3 bg-blue-400 " :style="{ width:playerHealth + '%' }">{{ playerHealth }}</div>
                </div>
            </div>

            <div class="w-96 mx-4 block">
                <p class="text-5xl text-center uppercase">AI</p>
                <div class="border-red-400 border-solid border-2 rounded">
                    <div class="text-center text-white py-3 bg-red-400" :style="{ width: aiHealth + '%' }">{{ aiHealth }}</div>
                </div>
            </div>

        </div>

        <!-- Buttons Here -->
        <div class="flex flex-wrap justify-center mt-12 items-center">
            <template v-if="!started">
                <button class="p-4 m-2 bg-blue-600 text-white rounded" @click="startGame() ">Start New Game</button>
            </template>
            <template v-else>
                <button class="p-4 m-2 rounded text-white bg-red-400" @click="attack()">Attack</button>
                <button class="p-4 m-2 rounded text-white bg-orange-400" @click="specialAttack()">Special Attack</button>
                <button class="p-4 m-2 rounded text-white bg-green-400"@click="heal()">Heal</button>
                <button class="p-4 m-2 rounded text-black bg-gray-400" @click="started = !started">Give Up</button>
            </template>
        </div>

        <!-- Log Here-->
        <section v-if="turns.length > 0">
            <p class="text-2xl mt-8 text-center text-yellow-400 mb-3">Log</p>
            <div class="text-center h-64 overflow-y-scroll max-h-1/2 mt-8 border-solid border-2 border-yellow-400 p-4 w-full rounded">
                <ul class="mb-4">
                    <li v-for="turn in turns" :class="{'bg-blue-400 mt-2 p-2 text-white' :turn.isPlayer,'bg-red-400 mt-2 p-2 text-white' :!turn.isPlayer}">{{ turn.text }}</li>
                </ul>
            </div>
        </section>
    </div>

    <script src="./js/app.js"></script>

</body>
</html>
